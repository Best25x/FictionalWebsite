    <div class="col-sm-4">
      <form action="confirmation">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>

        <div class="mb-3">
          <label for="msg" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
        </div>
        <div class="form-check mb-3">
        </div>
        <button type="submit" class="btn" style="color:#384a73;background-color:#ff8197">Submit</button>
      </form>
    </div>
