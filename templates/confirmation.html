<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm" style="background-color:#fef0ec;">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item" style="color:#384a73">
        <img src="../static/logo.png" style="width:42px;height:40px;vertical-align:center"/>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:#384a73" href="./">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:#384a73" href="./about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:#384a73" href="./products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:#384a73" href="./contact">Contact</a>
      </li>
    </ul>
  </div>

</nav>

<div class="container-fluid bg-primary text-white text-center">

  <h1>Contact</h1>
</div>

<div class="container mt-5">
  <div class="row">
    <h2>Message Received!</h2>
    <p>Thank you for sending us a message! We will get back to you shortly.
      <br />
      Name: {{data.name}}
      <br />
      Email: {{data.email}}
      <br />
      Message: {{data.message}}
    </p>
  </div>
</div>

</body>
</html>
